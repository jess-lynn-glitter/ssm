<!-- Global site tag (gtag.js) - Google Analytics, Google Ads, etc. -->
<script async src="https://phiprotect.dexcare.com/www.googletagmanager.com/gtag/js?id=~~GA4TrackingID~~" defer></script>
<script defer>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('js', new Date());
  gtag('config', '~~GA4TrackingID~~', { groups: ['external', 'ga'] });
  gtag('config', '~~DexCareAnalytics~~', { groups: ['internal', 'ga'] });

  if (!window.wmLinkers) {
    window.wmLinkers = {};
  }

  window.wmLinkers.destinationDomains = ~~linkerDestinationDomains~~;
  window.analyticsConfig = {
    brand: 'piedmont',
    childBrand: null,
    triggers: {
        timeslotClick: {
            on: "click",
            selector: "[data-vars-booking]",
            vars: {
                event_name: "Timeslot_Click",
                ec: "Directory Journeys",
                ea: "~~analyticsDirectory~~",
                el: "Timeslot Clicks"
            }
        },
        sameDayCareClick: {
            on: "click",
            selector: "[data-vars-same-day-care]",
            vars: {
                event_name: "Same_Day_Care_Click",
                ec: "Directory Journeys",
                ea: "~~analyticsDirectory~~",
                el: "Same Day Care Clicks"
            }
        },
        quickCareClick: {
            on: "click",
            selector: "[data-vars-quick-care]",
            vars: {
                event_name: "Virtual_Care_Click",
                ec: "Directory Journeys",
                ea: "~~analyticsDirectory~~",
                el: "Virtual Care Clicks"
            }
        },
        phoneLinkClick: {
            on: "click",
            selector: "[data-vars-phone-link]",
            vars: {
                event_name: "Click_to_Call",
                ec: "Direct Contact",
                ea: "Phone Click-to-Call",
                el: "${varsPhoneLink}"
            }
        },
        directionsLinkClick: {
            on: "click",
            selector: "[data-track-directions]",
            vars: {
                event_name: "Map_and_Directions_Click",
                ec: "Key Engagements",
                ea: "Maps & Directions Click",
                el: "${varsEventLabel}"  
            }
        },
        showOnMapClick: {
            on: "click",
            selector: "[data-track-showonmap]",
            vars: {
                event_name: "Show_on_Map_Click",
                ec: "Key Engagements",
                ea: "Maps & Directions Click",
                el: "${varsEventLabel}"  
            }
        }
    }
  };
</script>
